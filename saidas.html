<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CONTROLE DE TRAFEGO</title>
</head>

<body>
    <nav class="Nav">
        <section class="Header-Logo">Route Ranger</section>
        <section class="Links">

                <p class="Text_Link">HOME</p>
            </button>
            <button class="Link" id="cad">
                <img class="Img_Link" src="./icons/cad.png" alt="home">
                <p class="Text_Link">CADASTROS</p>

                <img class="Img_Link" src="./icons/add.png" alt="home">

            </button>
            <button class="Link active" id="sai">
                <img class="Img_Link" src="./icons/mionus.png" alt="home">
                <p class="Text_Link">SAÍDAS</p>
            </button>
            <button class="Link" id="relat">
                <img class="Img_Link" src="./icons/lista.png" alt="home">
                <p class="Text_Link">RELATORIOS</p>
            </button>

    </nav>
    <main></main>
    <script src="./js/main.js"></script>
    <script src="./js/navegação.js"></script>

</html>
