<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Style-Ca.css">
    <link rel="stylesheet" href="Style-Cadastros.css">
    <link rel="stylesheet" href="Style-PRE.css">
    <title>CONTROLE DE TRAFEGO</title>
</head>

<body>
    <nav class="Nav" id="NAV_G">
        <section class="Header-Logo">Route Ranger</section>
        <section class="Links">
            <button class="Link" id="home">
                <img class="Img_Link" src="./icons/home.png" alt="home">
                <p class="Text_Link">HOME</p>
            </button>
            <button class="Link active" id="cad">
                <img class="Img_Link" src="./icons/cad.png" alt="home">
                <p class="Text_Link">CADASTROS</p>
            </button>
            <button class="Link" id="ent">
                <img class="Img_Link" src="./icons/add.png" alt="home">
                <p class="Text_Link">ENTRADAS</p>
            </button>
            <button class="Link" id="sai">
                <img class="Img_Link" src="./icons/mionus.png" alt="home">
                <p class="Text_Link">SAÍDAS</p>
            </button>
            <button class="Link" id="relat">
                <img class="Img_Link" src="./icons/lista.png" alt="home">
                <p class="Text_Link">RELATORIOS</p>
            </button>
        </section>
    </nav>
    <main>
        <nav class="Nav-Cad">
            <div class="Cad-Link active" id="Cad-Ca">
                <img src="./icons/caminhao.png" alt="">
                <p>CAMINHÃO</p>
            </div>
            <div class="Cad-Link" id="Cad-In">
                <img src="./icons/monte.png" alt="">
                <p>INSUMOS</p>
            </div>
            <div class="Cad-Link" id="Cad-Loc">
                <img src="./icons/local.png" alt="">
                <p>LOCAIS</p>
            </div>
            <div class="Cad-Link" id="Cad-Cola">
                <img src="./icons/person.png" alt="">
                <p>COLABORADORES</p>
            </div>
        </nav>
        <div class="Texte">
            <img src="./icons/back.png" alt="add">
            <img class="save" src="./icons/save.png" alt="add" id="Save_CARRETA">
            <p>ADICIONAR CAMINHÃO</p>
        </div>
        <div class="main-CadCA">
            <div class="header-Ca-Text">CAMINHÃO:</div>
            <div class="F-G">
                <div class="Row-Cad-Ca">
                    <p>Nº:</p>
                    <input type="text" name="Nunber" id="NCa">
                </div>
                <div class="Row-Cad-Ca">
                    <p>MARCA:</p>
                    <input type="text" name="Nunber" id="MCa">
                </div>
                <div class="Row-Cad-Ca">
                    <p>MODELO:</p>
                    <input type="text" name="Nunber" id="ModCa">
                </div>
                <div class="Row-Cad-Ca">
                    <p>PLACA:</p>
                    <input type="text" name="Nunber" id="PCa">
                </div>
            </div>
            <div class="header-Ca-Text">CARRETA:
                <!-- <span><img class="imgAddIt" id="Btn-Add-IT" src="./icons/btn.png" alt="add"></span> -->
            </div>
            <div class="F-G1" id="ITENS-CARRETAS">
                <div class="F-G1">
                    <div class="header-Ca-Text">1º</div>
                    <div class="F-G">
                        <div class="Row-Cad-Ca">
                            <p>Nº:</p>
                            <input type="text" name="Nunber" id="MNCa">
                        </div>
                        <div class="Row-Cad-Ca">
                            <p>MARCA:</p>
                            <input type="text" name="Nunber" id="MMCa">
                        </div>
                        <div class="Row-Cad-Ca">
                            <p>MODELO:</p>
                            <input type="text" name="Nunber" id="MModCa">
                        </div>
                        <div class="Row-Cad-Ca">
                            <p>PLACA:</p>
                            <input type="text" name="Nunber" id="MPCa">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
    <script src="./js/navegação.js"></script>
    <script src="./js/draw.js"></script>
    <script src="./js/CAMI/Save.js"></script>
</body>

</html>
